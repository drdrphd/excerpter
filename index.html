<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Transcript Converter</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="drÂ²">
	<meta name="contributor" content="">
	<link rel="shortcut icon" 	 href="../favicon.ico" />
	<link rel="apple-touch-icon" href="../site-icon.png" />
	<link rel="icon"             href="../site-icon.png" />
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" type="text/css" href="converter_v004b.css">
	<link rel="stylesheet" type="text/css" href="transcript_v3.css">
	
</head>
<body>
	<div id="main">
	
		<div id="info">
			<h1>ELAN .eaf -> HTML excerpt</h1>
			<h2>Drop ELAN file below</h2>
		</div>
		
		<div id="user-input">
			<div>
				<h3>Drag & Drop .eaf<br />
				or click to upload</h3>
			</div>
		</div>
		
		<div id="results">
			<div id="results-grid">
				<fieldset id="preview-tiers-box">
					<legend>Select Top-Level-Tiers to Preview</legend>
					<div id="preview-tiers"></div>
				</fieldset>
				
				<div id="preview-box-container">
					<button id="clear-selection" title="Clear Selection">ðŸš«</button>
					<fieldset id="preview-box">
						<legend>Preview</legend>
						<div id="preview">
						</div>
					</fieldset>
				</div>
				
				<fieldset id="export-tiers-box">
					<legend>Select Tiers to Export</legend>
					<div id="export-tiers"></div>
				</fieldset>
				
				<div id="output-box-container">
					<button id="toggle-links" title="Toggle links">ðŸ”—|X</button>
					<fieldset id="output-box">
						<legend>Output</legend>
						<div id="transcript">
						</div>
					</fieldset>
				</div>
				
				<fieldset id="export-box">
					<legend>Export</legend>
					<div id="export-content">
						<span><b>Start(ms): </b><span id="export-start-time"></span></span>
						<span><b>End(ms): </b><span id="export-end-time"></span></span>
						<div><b>HTML:</b></div><code id="export-html"></code>
					</div>
				</fieldset>
				
				<fieldset id="progress-box">
					<legend>Progress</legend>
					<div id="progress-text">
					</div>
				</fieldset>
				
				<div id="buttons">
					<button id="start-conversion" disabled>Start</button>
					<button id="transcript-download" disabled>Download</button>
					<div id="loading">
						Loading...
						<img src="./loading.gif" height="20" width="20">
					</div>
				</div>			
			</div>
		</div>
	</div>


	<script src="WebELAN_v004.js" type="text/javascript" charset="utf-8"></script>
	<script src="converter_v004b.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
